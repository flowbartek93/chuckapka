<div class="menu">
  <label for="search">Search for joke</label>
  <input id="search" type="text" class="search" />

  <label for="category">Choose category</label>

  <select id="category">
    <option *ngFor="let category of categories$ | async" [value]="category">
      {{ category }}
    </option>
  </select>

  <button>Search</button>
  <button (click)="downloadRandomJoke()">Random joke</button>
</div>
